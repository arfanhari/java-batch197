<html>
<head>
<title>Form Mahasiswa</title>
</head>
<body>
	<h2>Form Mahasiswa</h2>
	<style>
table {
	border: 1px solid black;
	padding: 20px
}
</style>
	<form th:action=@{/mahasiswa/save} method="post">
		<table>
			<tr>
				<td><input type="hidden" name="id"
					th:value="${mahasiswaEdit.id}"></td>
			</tr>
			<tr>
				<td>NIM</td>
				<td>:</td>
				<td><input type="text" name="nim"
					th:value="${mahasiswaEdit.nim}"></td>
			</tr>
			<tr>
				<td>Nama Mahasiswa</td>
				<td>:</td>
				<td><input type="text" name="namaMahasiswa"
					th:value="${mahasiswaEdit.namaMahasiswa}"></td>
			</tr>
			<tr>
				<td>Jenis Kelamin</td>
				<td>:</td>
				<td><input type="text" name="jk" 
				th:value="${mahasiswaEdit.jk}"></td>
			</tr>
			<tr>
				<td>Alamat</td>
				<td>:</td>
				<td><input type="text" name="alamat"
					th:value="${mahasiswaEdit.alamat}"></td>
			</tr>
			<tr>
				<td>Kode Jurusan</td>
				<td>:</td>
				<td><select name = "jurusanId">
						<option th:each="item:${listJurusan}" th:value="${item.id}"
							th:text="${item.kodeJurusan}">Pilih Jurusan</option>
				</select></td>
			</tr>
			<tr>
				<td>Status</td>
				<td>:</td>
				<td><input type="text" name="status"
					th:value="${mahasiswaEdit.status}"></td>
			</tr>
		</table>
		<br> &emsp; <input type="submit" value="Submit"> &ensp; <input
			type="reset" value="Reset">
	</form>
</body>
</html>
