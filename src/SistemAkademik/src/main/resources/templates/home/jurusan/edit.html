<html>
<head>
<title>Form Jurusan</title>
</head>
<body>
	<h2>Form Jurusan</h2>
	<style>
table {
	border: 1px solid black;
	padding: 20px
}
</style>
	<form th:action=@{/jurusan/save} method="post">
		<table>
			<tr>
				<td><input type="hidden" name="id"
					th:value="${jurusanEdit.id}"></td>
			</tr>
			<tr>
				<td>Kode Jurusan</td>
				<td>:</td>
				<td><input type="text" name="kodeJurusan"
					th:value="${jurusanEdit.kodeJurusan}"></td>
			</tr>
			<tr>
				<td>Nama Jurusan</td>
				<td>:</td>
				<td><input type="text" name="namaJurusan"
					th:value="${jurusanEdit.namaJurusan}"></td>
			</tr>
			<tr>
				<td>Kode Fakultas</td>
				<td>:</td>
				<td><select name="fakultasId">
						<option th:each="item:${listFakultas}" th:value="${item.id}"
							th:text="${item.namaFakultas}">Pilih Fakultas</option>
				</select></td>
			</tr>
		</table>
		<br> &emsp; <input type="submit" value="Submit"> &ensp; <input
			type="reset" value="Reset">
	</form>
</body>
</html>
