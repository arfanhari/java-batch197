<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}

th, td {
	padding: 5px;
	text-align: left;
}
</style>
</head>
<body>
	<table>
		<caption>Tabel Ruang</caption>
		<thead>
			<tr>
				<th>Kode Ruang</th>
				<th>Nama Ruang</th>
				<th>Kapasitas</th>
				<th>Action</th>
				<th>Hapus</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item:${ruangList}">
				
				<!-- merujuk ke variabel kode fakultas -->
				<td><span th:text="${item.kodeRuang}"></span></td>
				<td><span th:text="${item.namaRuang}"></span></td>
				<td><span th:text="${item.kapasitas}"></span></td>
				
				<!-- merujuk ke method edit -->
				<td><a th:href="@{edit/{id}(id=${item.id})}">Edit</a></td>
				<td><a th:href="@{hapus/{id}(id=${item.id})}">Hapus</a></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
